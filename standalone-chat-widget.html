<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlendED Chat Widget</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Chat Widget Styles */
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #007bff;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }
        
        .chat-button img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(1);
        }
        
        .chat-popup {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 1001;
            overflow: hidden;
        }
        
        .chat-popup.active {
            display: flex;
        }
        
        .chat-popup.maximized {
            width: 90vw;
            height: 90vh;
            bottom: 5vh;
            right: 5vw;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
        }
        
        .chat-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        
        .header-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .welcome-message {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .bot-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .bot-message {
            font-size: 14px;
            color: #666;
        }
        
        .message {
            margin-bottom: 15px;
        }
        
        .message-container {
            display: flex;
            flex-direction: column;
        }
        
        .message-avatar {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .message-avatar.user {
            color: #007bff;
            text-align: right;
        }
        
        .message-avatar.bot {
            color: #28a745;
        }
        
        .message-time {
            font-size: 10px;
            color: #999;
            margin-left: 8px;
            font-weight: normal;
        }
        
        .message-content {
            background: white;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.4;
            max-width: 80%;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
            margin-left: auto;
        }
        
        .message.bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
        }
        
        .chat-input-container {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }
        
        .chat-input:focus {
            border-color: #007bff;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #007bff;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .send-btn:hover {
            background: #0056b3;
        }
        
        .send-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 10px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            max-width: 80%;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-popup {
                width: calc(100vw - 40px);
                height: calc(100vh - 120px);
                right: 20px;
                bottom: 100px;
            }
            
            .chat-popup.maximized {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Widget will be injected here -->
    
    <script>
        // Configuration
        const BASE_API_URL = "https://your-backend-url.com/api/v1"; // Update this with your actual backend URL
        
        // Chat Widget Implementation
        (function () {
            let chatPopup = null;
            let isOpen = false;
            let isMaximized = false;
            let chatMessages, chatInput, sendBtn;
            let threadId = null;
            
            // Create chat popup window
            function createChatPopup() {
                if (chatPopup) return chatPopup;
                chatPopup = document.createElement("div");
                chatPopup.className = "chat-popup";
                chatPopup.id = "chatPopup";
                chatPopup.innerHTML = `
                    <div class="chat-header">
                        <div class="chat-title">
                            <span>ðŸ’¬</span>
                            BlendED AI Assistant
                        </div>
                        <div class="header-actions">
                            <button class="header-btn" id="maximizeBtn" onclick="toggleMaximize()">
                                â¤¢
                            </button>
                            <button class="header-btn" onclick="closeChat()">Ã—</button>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="welcome-message">
                            <div class="bot-avatar">AI</div>
                            <span class="bot-message">Hello! I'm your BlendED AI assistant. How can I help you today?</span>
                        </div>
                    </div>
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <input
                                type="text"
                                class="chat-input"
                                id="chatInput"
                                placeholder="Type your message..."
                                onkeypress="handleKeyPress(event)"
                            />
                            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                                <span style="color: white; font-size: 16px;">â†’</span>
                            </button>
                        </div>
                    </div>
                `;
                document.body.appendChild(chatPopup);
                return chatPopup;
            }
            
            // Global functions
            window.openChat = function () {
                if (!chatPopup) {
                    createChatPopup();
                }
                
                chatMessages = document.getElementById("chatMessages");
                chatInput = document.getElementById("chatInput");
                sendBtn = document.getElementById("sendBtn");
                
                chatPopup.classList.add("active");
                isOpen = true;
                
                setTimeout(() => {
                    if (chatInput) {
                        chatInput.focus();
                    }
                }, 300);
            };
            
            window.closeChat = function () {
                if (chatPopup) {
                    chatPopup.classList.remove("active");
                    isOpen = false;
                }
            };
            
            window.toggleMaximize = function () {
                if (!chatPopup) return;
                if (isMaximized) {
                    chatPopup.classList.remove("maximized");
                    isMaximized = false;
                } else {
                    chatPopup.classList.add("maximized");
                    isMaximized = true;
                }
            };
            
            window.addMessage = function (content, isUser = false) {
                const now = new Date();
                const formattedTime = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const messageDiv = document.createElement("div");
                messageDiv.className = `message ${isUser ? "user" : "bot"}`;
                messageDiv.innerHTML = `
                    <div class="message-container">
                        <div class="message-avatar ${isUser ? "user" : "bot"}">
                            ${isUser ? "You" : "BlendED AI"}
                            <span class="message-time">${formattedTime}</span>
                        </div>
                        <div class="message-content">
                            ${content}
                        </div>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
            
            window.showTypingIndicator = function () {
                const typingDiv = document.createElement("div");
                typingDiv.className = "message bot";
                typingDiv.id = "typingIndicator";
                typingDiv.innerHTML = `
                    <div class="message-avatar bot">BlendED AI</div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            };
            
            window.hideTypingIndicator = function () {
                const typingIndicator = document.getElementById("typingIndicator");
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            };
            
            window.sendMessage = async function () {
                if (!chatInput) return;
                
                const message = chatInput.value.trim();
                if (!message) return;
                
                const welcomeMessage = document.querySelector(".welcome-message");
                if (welcomeMessage) {
                    welcomeMessage.classList.add("hidden");
                }
                
                addMessage(message, true);
                chatInput.value = "";
                
                showTypingIndicator();
                
                try {
                    // For demo purposes, show a simple response
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage("Thank you for your message! This is a demo version of the BlendED AI assistant. In the full version, I would connect to your backend API to provide intelligent responses.");
                    }, 1500);
                    
                    // Uncomment the following code when you have a working backend:
                    /*
                    const response = await fetch(`${BASE_API_URL}/chat/query`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            query: message,
                            context: window.location.pathname
                        }),
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        hideTypingIndicator();
                        addMessage(data.message || "I'm sorry, I couldn't process your request.");
                    } else {
                        hideTypingIndicator();
                        addMessage("Sorry, there was an error processing your message.");
                    }
                    */
                } catch (error) {
                    hideTypingIndicator();
                    addMessage("Sorry, there was an error processing your message.");
                    console.error("Error:", error);
                }
            };
            
            window.handleKeyPress = function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            };
            
            // Create toggle button
            const toggleBtn = document.createElement("button");
            toggleBtn.className = "chat-button";
            toggleBtn.onclick = function () {
                if (isOpen) {
                    closeChat();
                } else {
                    openChat();
                }
            };
            toggleBtn.innerHTML = '<span style="color: white; font-size: 24px;">ðŸ’¬</span>';
            document.body.appendChild(toggleBtn);
            
            // Close chat when pressing Escape key
            document.addEventListener("keydown", function (event) {
                if (event.key === "Escape" && isOpen) {
                    closeChat();
                }
            });
        })();
    </script>
</body>
</html>
